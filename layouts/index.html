{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ .Params.description }}

<div class="tags">
        {{ range .Site.Taxonomies.tags }}
                <div class="tag"><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></div>
        {{ end }}
</div>

<a class=site href="{{ .Params.Site }}">{{ .Params.Site }}</a>


{{ .Content }}
{{ end }}

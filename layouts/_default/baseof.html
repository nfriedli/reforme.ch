<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Title }} &bull; {{ .Site.Title }}{{ end }}</title>
    {{ with .Description }}
    <meta name="description" content="{{ . }}" />
    {{ end }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{ template "_internal/opengraph.html" . }}
    {{ hugo.Generator }}
    <link rel="alternate" type="application/rss+xml" href="https://reforme.ch/index.xml" title="{{ .Site.Title }}">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="icon" type="image/png" href="/favicon.png">
    {{ template "_internal/google_analytics.html" . }}
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <style>
        html {
            background: #FFF;
            color: #333;
            font-family: Lora, Georgia, 'Times New Roman', Times, serif;
            font-size: 112.5%;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 2rem;
        }

        header {
            text-transform: uppercase;
        }

        main {
            max-width: 35rem;
            margin: 4rem 0;
        }

        h1, h2, h3 {
            font-style: italic;
            line-height: 1.2;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.44rem;
        }

        h3 {
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <header>
        <a rel="home" href="/">{{ .Site.Title }}</a> &bull;
        {{ .Site.Params.description }}
    </header>
    <main>
     {{ block "main" . }}    
     {{ end }}
    </main>
    <footer>
        {{ .Site.Params.Footer | markdownify }}
    </footer>
</body>
</html>

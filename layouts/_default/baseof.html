<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Title }} &bull; {{ .Site.Title }}{{ end }}</title>
    {{ with .Description }}
    <meta name="description" content="{{ . }}" />
    {{ end }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{ template "_internal/opengraph.html" . }}
    {{ hugo.Generator }}
    <link rel="alternate" type="application/rss+xml" href="https://reforme.ch/index.xml" title="reforme.ch">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
    @font-face {
        font-family: 'Alegreya';
        font-style: normal;
        font-weight: 400;
        src: url('/fonts/alegreya-v13-latin-regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
            url('/fonts/alegreya-v13-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
        font-display: swap;
}

    @font-face {
        font-family: 'Alegreya';
        font-style: normal;
        font-weight: 900;
        src: url('/fonts/alegreya-v13-latin-900.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
            url('/fonts/alegreya-v13-latin-900.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
        font-display: swap;
}

        :root {
            --primary: #f3ab87;
            --secondary: #e78fb3;
            --text: #fffffe;
            --border: #271c19;
            --background: #55423d;;
            --primaryOffset: #ffc0ad;
            --textOffset: #ffc0ad;
            --backgroundOffset: #41312E;
        }

        html {
            font-family: 'Alegreya', Georgia, serif;
            font-size: 100%;
            color: var(--text);
            background: var(--background);
            margin: 0;
            padding: 1rem;
            text-align: center;
            font-display: swap;
        }

        @media screen and (min-width: 800px) {
            html {
                font-size: 150%;
                padding: 2rem;
            }
        }

        main {
            margin: 4rem 0;
        }

        h1, h2 {
            font-weight: 900;
            color: var(--light);
        }

        h1 {
            color: var(--secondary);
            font-size: 2.5rem
        }

        h2 {
            font-size: 1.25rem;
        }

        a {
            color: var(--text);
            font-weight: initial;
        }

        .sites a, .tags a {
            color: var(--background);
            font-weight: 900;
            word-wrap: break-word;
        }

        a.url {
            color: var(--secondary);
            display: block;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 2rem 0;
            text-decoration-color: var(--textOffset);
        }

        div.tags {
            margin: 2rem 0; 
        }

        div.sites, div.tags {
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
        }

        div.site, div.tag {
            color: var(--background);
            margin: .5rem;
            border-radius: .2rem;
            border: 3px solid var(--primary);
            background: var(--primaryOffset);
        }

        div.site {
            flex-basis: 10rem;
            flex-grow: 0;
            flex-shrink: 1;
            padding: 1rem;
        }

        div.tag {
            flex-basis: 5rem;
            flex-grow: 0;
            flex-shrink: 0;
            padding: .5rem;
        }

        footer {
            font-size: .9rem;
        }

    </style>
</head>
<body>
    <header>
        <a href="/">reforme.ch</a>
    </header>
    <main>
     {{ block "main" . }}    
     {{ end }}
    </main>
    <footer>
        {{ .Site.Params.footer | markdownify }}
    </footer>
    
</body>
</html>
